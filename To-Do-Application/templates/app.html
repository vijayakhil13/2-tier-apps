<!doctype html>
<html>
  <head>
    <title>Simple To-Do App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      form input[type="text"] {
        padding: 10px;
        border: 2px solid #3498db;
        border-radius: 5px;
        width: 300px;
        font-size: 16px;
      }
      form button {
        padding: 10px 15px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #2980b9;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      ul li {
        background-color: #ffffff;
        margin: 10px 0;
        padding: 12px 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #34495e;
        font-weight: 500;
      }
      ul li a {
        color: #e74c3c;
        text-decoration: none;
        font-weight: 700;
      }
      ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form method="post">
      <input name="task" type="text" placeholder="Enter a new task" required>
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task["task"] }}
        <a href="/delete/{{ task["id"] }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
